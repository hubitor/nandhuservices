
<div id="content">
    <div class="row">
        <section class="col col-md-5">
            <video *ngIf="url" id="video_{{idx}}" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto"
                width="800" height="264" data-setup='{ "controls": true, "autoplay": true, "preload": "auto" }' >

                <source [src]="url" type="application/x-mpegURL" />

            </video>
        </section>
    </div>
</div>
