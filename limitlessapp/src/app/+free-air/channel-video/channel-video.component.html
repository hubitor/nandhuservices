<div id="content">
  <div class="row"></div>
  <sa-widgets-grid>
    <div class="row">
      <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <sa-widget>
          <header>
            <h2>Channel Video List</h2>
          </header>
          <div class="widget-body">
            <div class="widget-body no-padding">
              <form [formGroup]="channelHomeForm" class="smart-form">
                <fieldset>
                  <div class="row">
                    <section *ngIf="superAdminUser" class="col col-6">
                      <label>Select Broadcaster</label>
                      <select class="form-control" name="broadcastersSelect" #broadcastersList (change)="getBroadcasterPrimaryChannelVideos(broadcastersList.value)">
                        <option></option>
                        <option *ngFor="let broadcaster of broadcasters" value="{{broadcaster.id}}">{{broadcaster.broadcaster_channel_name}}</option>
                      </select>
                    </section>
                    <section class="col col-6">
                      <label>Select Channel</label>
                      <select class="form-control" name="broadcastersChannelsList" #broadcastersChannelsList>
                        <option></option>
                        <option *ngFor="let channel of channelsList" value="{{channel.id}}">{{channel.channel_name}}</option>
                      </select>
                    </section>
                    <section></section>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </sa-widget>
      </article>
    </div>
  </sa-widgets-grid>
</div>
