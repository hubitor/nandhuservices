<div id="content">
        <div class="row">
          <sa-big-breadcrumbs [items]="['Broadcaster','super User']" icon="home" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></sa-big-breadcrumbs>
        </div>
        <sa-widgets-grid>
        <div class="row">
             <div class="col-sm-12">
        <sa-widgets-grid id="widget-cat-detail">
          <div class="row">
            <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <sa-widget>
                <header>
                  <h2>Super User</h2>
                </header>
                <div class="widget-body">
                  <div class="widget-body no-padding">
                    <form [formGroup]="superUserForm" class="smart-form">
                      <fieldset>
                        <div class="row">
                          <section class="col col-6">
                            <label>Broadcaster</label>
                            <select class="form-control" name="userBroadcasters" #userBroadcaster (change)="onBroadcasterSelect(userBroadcaster.value)">
                              <option></option>
                              <option *ngFor="let broadcaster of broadcaster" value="{{broadcaster.id}}">{{broadcaster.broadcaster_channel_name}}</option>
                            </select>
                          </section>
                          <section class="col col-6">
                            <label>User</label>
                            <select class="form-control" name="userList" #userList (change)="onApplicationUserSelect(userList.value)">
                              <option></option>
                              <option *ngFor="let user of superUser" value="{{user.id}}">{{user.email_id}}</option>
                            </select>
                          </section>
                          <section class="col col-6">
                            <label>Select Role</label>
                            <select class="form-control" name="userRoles" #userRole (change)="onUserRoleSelect(userRole.value)">
                              <option></option>
                              <option *ngFor="let role of applicationUsersRoles" value="{{role.id}}">{{role.role_name}}</option>
                            </select>
                          </section>
                          <section class="col col-6">
                            <label>Select Modules</label>
                            <select class="form-control" name="userModulesSelect" #userModulesSelect (change)="onUserModuleSelect(userModulesSelect.value)">
                              <option></option>
                              <option *ngFor="let module of applicationModules" value="{{module.id}}">{{module.module_name}}</option>
                            </select>
                          </section>
                          <section class="col col-6">
                            <label>Choose Status</label>
                            <select class="form-control" name="userActiveStatus" formControlName="userActiveStatus">
                               <option></option>
                              <option value="true">Active</option>
                              <option value="false">Passive</option>
                            </select>
                           </section>
                        </div>
                        <footer>
                          <button type="submit"  (click)="updateRoles()" value="update" class="btn btn-primary">Update</button>                          
                        </footer>
                      </fieldset>
                    </form>
                  </div>
                </div>
              </sa-widget>
            </article>
          </div>
        </sa-widgets-grid>
      </div>
      </div>
      </sa-widgets-grid>
      </div>
