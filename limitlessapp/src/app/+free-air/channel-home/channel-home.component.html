<div id="content">
    <div class="row">
        <sa-big-breadcrumbs [items]="['Broadcaster', 'Home']" icon="home" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></sa-big-breadcrumbs>
        <!--<sa-stats></sa-stats>-->
    </div>
    <!--
      The ID "widget-grid" will start to initialize all widgets below
      You do not need to use widgets if you dont want to. Simply remove
      the <section></section> and you can use wells or panels instead
      -->
    <!-- widget grid -->
    <sa-widgets-grid>
        
        <!-- row -->
        <div class="row">
            <!-- a blank row to get started -->
            <div class="col-sm-12">
                <!-- your contents here -->
                <!-- widget grid -->
                <sa-widgets-grid id="widget-cat-detail">
                    <!-- row -->
                    <div class="row">
                        <!-- NEW WIDGET START -->
                        <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <!-- Widget ID (each widget will need unique ID)-->
                            <sa-widget>

                                <header>
                                    <span class="widget-icon"></span>
                                    <h2>Channel Home </h2>
                                </header>
                                <!-- widget div-->
                                <div>
                                    <!-- widget content -->
                                    <form [formGroup]="channelHomeForm" novalidate class="smart-form">

                                        <div class="row">
                                             <section class="col col-md-4">
                                                    <label class="input"> <i class="icon-prepend fa fa-user"></i>
                                         <video id="my-video" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" width="800" height="264" poster=""
                data-setup="{}">
                <source src="http://live.haappyapp.com:1935/ka-praaja/prajaa-news/prajaa-news/playlist.m3u8"
                  type='application/x-mpegURL'>

              </video>
                                </label>
                                
                                                </section>
                                        </div>

                                        <footer>

                                            
                                            <!-- <button type="submit" class="btn btn-primary" [disabled]="!broadcasterForm.valid" (click)="amendCategory()">Cancel</button> -->
                                        </footer>

                                    </form>
                                    <!-- end widget content -->
                                </div>
                                <!-- end widget div -->
                            </sa-widget>
                            <!-- end widget -->
                        </article>
                        <!-- WIDGET END -->
                    </div>
                    <!-- end row -->

                </sa-widgets-grid>
                <!-- end widget grid -->
            </div>
        </div>
        <!-- end row -->
    </sa-widgets-grid>
    <!-- end widget grid -->
</div>
