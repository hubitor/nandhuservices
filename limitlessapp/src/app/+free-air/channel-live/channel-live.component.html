
<div id="content">
    <div class="row">
        <sa-big-breadcrumbs [items]="['Broadcaster', 'Journal Live']" icon="home" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></sa-big-breadcrumbs>
        <!--<sa-stats></sa-stats>-->
    </div>
    <!--
      The ID "widget-grid" will start to initialize all widgets below
      You do not need to use widgets if you dont want to. Simply remove
      the <section></section> and you can use wells or panels instead
      -->
    <!-- widget grid -->
    <sa-widgets-grid>
        <!-- row -->
        <div class="row">
            <!-- NEW WIDGET START -->
            <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <!-- Widget ID (each widget will need unique ID)-->
                <sa-widget>
                   
                    <header>
                        <span class="widget-icon"></span>
                        <h2>Journal Live </h2>
                       
                    </header>
                    <div>
                        <!--(change)="onBroadcasterSelect(broadcasterName.value,true)"-->
                        <form novalidate  class="smart-form" [formGroup]="journalLiveForm" >

                                        <fieldset>
                                            <div class="row">
                                                
                                            </div>
                                               
                                        </fieldset>
                                    </form>
                    </div>    

                   
                </sa-widget>
                <!-- end widget -->
            </article>
            <!-- WIDGET END -->
        </div>
        <!-- end row -->
        
    </sa-widgets-grid>
    <!-- end widget grid -->
</div>
