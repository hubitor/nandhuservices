<div id="content">
    <div class="row"></div>
    <sa-widgets-grid>
      <div class="row">
        <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <sa-widget>
            <header>
              <h2>Journal Settings</h2>
            </header>
            <div class="widget-body">
              <div class="widget-body no-padding">
                <form [formGroup]="journalSettingForm" class="smart-form">
                  <fieldset>
                    <div class="row">
                      <section *ngIf="superAdminUser" class="col col-4">
                        <label>Select Broadcaster</label>
                        <select class="form-control" formControlName="broadcasterName" name="broadcasterName" #broadcasterName (change)="getBroadcasterChannels(broadcasterName.value)">
                          <option></option>
                          <option *ngFor="let broadcaster of broadcasters" value="{{broadcaster.id}}">{{broadcaster.broadcaster_channel_name}}</option>
                        </select>
                      </section>
                      <section class="col col-4">
                        <label>Select Channels</label>
                        <select class="form-control" formControlName="broadcasterChannelName" name="broadcasterChannelName" #broadcasterChannelName (change)="getJournalsByChannelId(broadcasterChannelName.value)">
                          <option></option>
                          <option *ngFor="let channel of broadcasterChannels" value="{{channel.id}}">{{channel.channel_name}}</option>
                        </select>
                      </section>
                      <section class="col col-4">
                        <label>Select Journal</label>
                        <select class="form-control" formControlName="channeljournalName" name="channeljournalName" #channeljournalName (change)="onJournalSelect(channeljournalName.value)">
                          <option></option>
                          <option *ngFor="let journal of journals" value="{{journal.id}}">{{journal.email}}</option>
                        </select>
                      </section>
                    </div>
                    
                    <div class="row">
                      <section class="col col-4">
                        <label class="input">
                          <i class="icon-prepend fa fa-pencil"></i>
                          <select class="form-control" formControlName="journalDestinationName" name="journalDestinationName" #languagesList (change)="onLanguageSelect(journalDestinationName.value)">
                            <option>Select Destination</option>
                            <option *ngFor="let language of languages" value="{{language.id}}">{{language.lang_name}}</option>
                          </select>
                        </label>
                      </section>
                      <section class="col col-4">
                        <label class="input">
                          <i class="icon-prepend fa fa-info-circle"></i>
                          <input type="text" class="form-control" formControlName="journalDestinationcurKey" name="journalDestinationcurKey" placeholder="Current Stream key">
                        </label>
                      </section>
                      <section class="col col-4">
                        <label class="input">
                          <i class="icon-prepend fa fa-tag"></i>
                          <input type="text" class="form-control" name="journalDestinationnewKey" placeholder="New Stream Key" formControlName="journalDestinationnewKey">
                        </label>
                      </section>
                     
                    </div>
                    <div class="row">
                      <section class="col col-6">
                        <button type="submit" class="btn btn-sm btn-success" (click)="createNewJournalSetting()">Create</button>
                      </section>
                    </div>
                  </fieldset>
                </form>
              </div>
            </div>
          </sa-widget>
        </article>
      </div>
    </sa-widgets-grid>
  </div>
