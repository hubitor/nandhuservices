
<div id="content">
    <div class="row">
        <sa-big-breadcrumbs [items]="['Broadcaster', 'Stream']" icon="home" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></sa-big-breadcrumbs>
        <!--<sa-stats></sa-stats>-->
    </div>
    <!--
      The ID "widget-grid" will start to initialize all widgets below
      You do not need to use widgets if you dont want to. Simply remove
      the <section></section> and you can use wells or panels instead
      -->
    <!-- widget grid -->
    <sa-widgets-grid>
       
        <!-- row -->
        <div class="row">
            <!-- a blank row to get started -->
            <div class="col-sm-12">
                <!-- your contents here -->
                <!-- widget grid -->
                <sa-widgets-grid id="widget-cat-detail">
                    <!-- row -->
                    <div class="row">
                        <!-- NEW WIDGET START -->
                        <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <!-- Widget ID (each widget will need unique ID)-->
                            <sa-widget>

                                <header>
                                    <span class="widget-icon"></span>
                                    <h2>Stream Details </h2>
                                </header>
                                <!-- widget div-->
                                <div>
                                    <!-- widget content -->
                                    <form  class="smart-form">

                                         <fieldset>
                <div class="row">
                    <section class="col col-6">
                        <label class="input"> <i class="icon-prepend fa fa-user">Broadcaster:</i>
                                     <select class="form-control" name="broadcasterName" >
                    <option>Choose Broadcaster</option>
                    <option value="true">abc</option>
                    <option value="false">xyz</option>
                </select>
                                </label>
                    </section>
                   <section class="col col-6">
                        <label class="input"> <i class="icon-prepend fa fa-user">Channel Category:</i>
                                     <select class="form-control" name="broadcasterChannelCategory">
                    <option>Choose Channel Category</option>
                    <option value="true">abc</option>
                    <option value="false">xyz</option>
                </select>
                                </label>
                    </section>

                    <section class="col col-6">
                        <label class="input"> <i class="icon-prepend fa fa-user">Current Stream Key</i>
                                <label  class="form-control" name="broadcasterChannelCurrentStreamKey"></label>
                            </label>
                    </section>

                    <section class="col col-6">
                        <label class="input"> <i class="icon-prepend fa fa-user">New Stream Key</i>
                             <input class="form-control" type="text" name="broadcasterNewStreamKey" placeholder="New Stream Key">   
                        </label>
                    </section>
                </div>
            </fieldset>
                                         <footer>

                <button type="submit" class="btn btn-success" (click)="createStreamkey()" value="create">Save</button>
                <button type="submit" class="btn btn-primary" (click)="cancelStreamKey()" value="updateCategory">Cancel</button>
            </footer>

                                    </form>
                                    <!-- end widget content -->
                                </div>
                                <!-- end widget div -->
                            </sa-widget>
                            <!-- end widget -->
                        </article>
                        <!-- WIDGET END -->
                    </div>
                    <!-- end row -->

                </sa-widgets-grid>
                <!-- end widget grid -->
            </div>
        </div>
        <!-- end row -->
    </sa-widgets-grid>
    <!-- end widget grid -->
</div>
