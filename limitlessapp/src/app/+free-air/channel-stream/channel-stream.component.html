
<div id="content">
    <div class="row">
        <sa-big-breadcrumbs [items]="['Broadcaster', 'Streams']" icon="home" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></sa-big-breadcrumbs>
        <!--<sa-stats></sa-stats>-->
    </div>
    <!--
      The ID "widget-grid" will start to initialize all widgets below
      You do not need to use widgets if you dont want to. Simply remove
      the <section></section> and you can use wells or panels instead
      -->
    <!-- widget grid -->
    <sa-widgets-grid>
        <!-- row -->
        <div class="row">
            <!-- NEW WIDGET START -->
            <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <!-- Widget ID (each widget will need unique ID)-->
                <sa-widget>
                   
                    <header>
                        <span class="widget-icon"></span>
                        <h2>Add Stream key </h2>
                       
                    </header>
                    <div>
                        <!--(change)="onBroadcasterSelect(broadcasterName.value,true)"-->
                        <form novalidate  class="smart-form" [formGroup]="channelStreamForm" >

                                        <fieldset>
                                            <div class="row">
                                                <section class="col col-3">
                                                    <label class="label">Broadcasters</label>
                                                    <label class="input">
          <i class="icon-append fa fa-tv"></i>
          
          <select class="form-control" formControlName="broadcasterName" name="broadcasterName" #broadcasterName (change)="onBroadcasterSelect(broadcasterName.value,false)">
            
            <option *ngFor="let broadcaster of broadcasters" value="{{broadcaster.id}}">{{broadcaster.broadcaster_name}}</option>
          </select>
        <b class="tooltip tooltip-bottom-right">Choose Broadcaster</b>
        </label>
                                                </section>
                                            </div>
                                                <div class="row">
                                                <section class="col col-3">
                                                    <label class="label">Channels</label>
                                                    <label class="input">
          <i class="icon-append fa fa-tv"></i>
          <!--(change)="onChannelCategorySelect(broadcasterChannelCategoryName.value)" -->
          <select class="form-control" formControlName="broadcasterChannelCategoryName" name="broadcasterChannelCategoryName" #broadcasterChannelCategoryName >
            <!--<option>Choose Channel Category</option>-->
            <option *ngFor="let channelCategory of channelCategories" value="{{channelCategory.id}}">{{channelCategory.channel_name}}</option>
          </select>
        <b class="tooltip tooltip-bottom-right">Choose Channel</b>
        </label>
                                                </section>

                                               
                                            </div>

                                            <div class="row">
                                                 <section class="col col-3">
                                                    <label class="label">Destination</label>
                                                    <label class="input">
          <i class="icon-append fa fa-send"></i>
          
          <!--(change)="onDestinationSelect()"-->
          <select class="form-control" formControlName="broadcasterDestination" name="broadcasterDestination" #broadcasterDestination   >
            <option *ngFor="let broadcasterDestination of broadcasterDestinations" value="{{broadcasterDestination.id}}">{{broadcasterDestination.destination_name}}</option>
          </select>
        <b class="tooltip tooltip-bottom-right">Choose Destination</b>
        </label>
                                                </section>

                                                <section class="col col-1">
                                                     <label class="input">
          
                                                     <button type="submit" style="margin-top:61%;" class="btn btn-primary" (click)="refreshStreamKey()" value="GetKeys">Refresh</button>           
                                                     </label>
                                                </section>
                                            </div>
                                           
                                                <div class="row">
                                                <section class="col col-3">
                                                     <label class="label">Current Stream Key</label>
                                                    <label class="input">
        <i class="icon-append fa fa-youtube"></i>
        <input type="text" formControlName="channelCurrentStreamKey" name="channelCurrentStreamKey"  readonly />
        <b class="tooltip tooltip-bottom-right">Current Stream Key</b>
      </label>
                                                </section>
                                            </div>

                                            <div class="row">
                                                
                                                
                                                <section class="col col-3">
                                                   <label class="label">New Stream Key</label>
                                                    <label class="input">
         <i class="icon-append fa fa-youtube-square"></i>
         <input type="hidden" formControlName="channelVideoId" name="channelVideoId"  />
        <input type="text" formControlName="channelNewStreamKey" name="channelNewStreamKey" class="form-control"  />
        <b class="tooltip tooltip-bottom-right">New Stream Key</b>
      </label>
      <p *ngIf="channelStreamForm.controls.channelNewStreamKey.errors" style="color:red;">*</p>
                                                </section>
                                            </div>

                                            <!-- <div class="row">
                                                <iframe width="100%" height="300" [src]='url' frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen ></iframe>
                                            </div> -->

                                        </fieldset>
                                        <div>
                <!--<p>Form value: {{ channelStreamForm.value | json }}</p>
                <p>Form status: {{ channelStreamForm.status | json }}</p>-->
              </div>
                                        <footer>
                                            
                                            <div class="form-group">
                                            <button type="submit" class="btn btn-success" [disabled]="!channelStreamForm.valid" (click)="amendChannelVideoKey(false)">GoLive</button>
                                            <button type="submit" class="btn btn-danger"  (click)="amendChannelVideoKey(true)">Stop</button>
                                            </div>
                                            <!--<button type="submit" class="btn btn-primary" (click)="amendChannelVideoKey()" (click)="cancelStreamKey()" value="updateCategory">Cancel</button>-->
                                        </footer>

                                    </form>
                    </div>    

                   
                </sa-widget>
                <!-- end widget -->
            </article>
            <!-- WIDGET END -->
        </div>
        <!-- end row -->
        
    </sa-widgets-grid>
    <!-- end widget grid -->
</div>
