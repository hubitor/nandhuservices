
<div id="content">
    <div class="row">
        <sa-big-breadcrumbs [items]="['Broadcaster', 'Streams']" icon="home" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></sa-big-breadcrumbs>
        <!--<sa-stats></sa-stats>-->
    </div>
    <!--
      The ID "widget-grid" will start to initialize all widgets below
      You do not need to use widgets if you dont want to. Simply remove
      the <section></section> and you can use wells or panels instead
      -->
    <!-- widget grid -->
    <sa-widgets-grid>
        <!-- row -->
        <div class="row">
            <!-- NEW WIDGET START -->
            <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <!-- Widget ID (each widget will need unique ID)-->
                <sa-widget>
                    <!-- widget options:
              usage: <sa-widget id="wid-id-0" [editbutton]="false">
              [colorbutton]="false"
              [editbutton]="false"
              [togglebutton]="false"
              [deletebutton]="false"
              [fullscreenbutton]="false"
              [custombutton]="false"
              [collapsed]="true"
              [sortable]="false"
          -->
                    <header>
                        <span class="widget-icon"></span>
                        <h2>Add Stream key </h2>
                        <div class="widget-toolbar">
                            <!--<button class="btn"><span class=""><i class="fa fa-plus-square"></i> </span><span>Import</span></button>-->
                            
                        </div>
                    </header>
                    <!-- widget div-->
                    <div>
                        <!-- widget content -->
                        <div class="widget-body">
                            <!-- this is what the user will see -->
                            <div class="widget-body no-padding">

                              <form   class="form-control" [formGroup]="channelStreamForm">

                                        <fieldset>
                                            <div class="row">
                                                <section class="col col-6">
                                                    <label class="label">Broadcaster</label>
                                                    <label class="input">
          <i class="icon-append fa fa-user"></i>
          
          <select class="form-control" formControlName="broadcasterName" name="broadcasterName" #broadcasterName (change)="onBroadcasterSelect(broadcasterName.value)" >
            <option>Choose Broadcaster</option>
            <option *ngFor="let broadcaster of broadcasters" value="{{broadcaster.id}}">{{broadcaster.broadcaster_name}}</option>
          </select>
        </label>
                                                </section>
                                                <section class="col col-6">
                                                    <label class="label">Channel Category</label>
                                                    <label class="input">
          <i class="icon-append fa fa-envelope-o"></i>
          
          <select class="form-control" formControlName="broadcasterChannelCategoryName" name="broadcasterChannelCategoryName" #broadcasterChannelCategoryName (change)="onChannelCategorySelect(broadcasterChannelCategoryName.value)" >
            <!--<option>Choose Channel Category</option>-->
            <option *ngFor="let channelCategory of channelCategories" value="{{channelCategory.id}}">{{channelCategory.category_name}}</option>
          </select>
        </label>
                                                </section>
                                            </div>

                                            <div class="row">
                                                <section class="col col-6">
                                                    <label class="label">Current Stream Key</label>
                                                    <label class="input">
        <i class="icon-append fa fa-tag"></i>
        <input type="text" formControlName="channelCurrentStreamKey" name="channelCurrentStreamKey"  readonly />
      </label>
                                                </section>

                                                <section class="col col-6">
                                                    <label class="label">New Stream Key</label>
                                                    <label class="input">
         <i class="icon-append fa fa-tag"></i>
         <input type="hidden" formControlName="channelVideoId" name="channelVideoId"  />
        <input type="text" formControlName="channelNewStreamKey" name="channelNewStreamKey" />
      </label>
                                                </section>
                                            </div>



                                        </fieldset>
                                        <footer>

                                            <button type="submit" class="btn btn-success" (click)="amendChannelVideoKey()" value="create">Save</button>
                                            <button type="submit" class="btn btn-primary" (click)="cancelStreamKey()" value="updateCategory">Cancel</button>
                                        </footer>

                                    </form>

                            </div>
                        </div>
                        <!-- end widget content -->
                    </div>
                    <!-- end widget div -->
                </sa-widget>
                <!-- end widget -->
            </article>
            <!-- WIDGET END -->
        </div>
        <!-- end row -->
        
    </sa-widgets-grid>
    <!-- end widget grid -->
</div>
