
<div id="content">
    <div class="row">
        <sa-big-breadcrumbs [items]="['Broadcaster', 'Journal Manager']" icon="home" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></sa-big-breadcrumbs>
        <!--<sa-stats></sa-stats>-->
    </div>
    <!--
      The ID "widget-grid" will start to initialize all widgets below
      You do not need to use widgets if you dont want to. Simply remove
      the <section></section> and you can use wells or panels instead
      -->
    <!-- widget grid -->
    <sa-widgets-grid>
        <!-- row -->
        <div class="row">
            <!-- NEW WIDGET START -->
            <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <!-- Widget ID (each widget will need unique ID)-->
                <sa-widget>
                   
                    <header>
                        <span class="widget-icon"></span>
                        <h2>Journal Active </h2>
                       
                    </header>
                    <div>
                        <!--(change)="onBroadcasterSelect(broadcasterName.value,true)"-->
                        <form novalidate  class="smart-form" [formGroup]="journalManagerForm" >

                                        <fieldset>
                                            <div class="row">
                                                <section class="col col-3">
                                                    <label class="label">Journals</label>
                                                    <label class="input">
          <i class="icon-append fa fa-tv"></i>
          
          <select class="form-control" formControlName="jbroadcasterId" name="jbroadcasterId" #jbroadcasterId (change)="getChannels(jbroadcasterId.value)">
            
            <option *ngFor="let broadcaster of broadcasters" value="{{broadcaster.id}}">{{broadcaster.broadcaster_name}}</option>
          </select>
        <b class="tooltip tooltip-bottom-right">Choose Broadcaster</b>
        </label>
                                                </section>
                                            </div>
                                                <div class="row">
                                                <section class="col col-3">
                                                    <label class="label">Channels</label>
                                                    <label class="input">
          <i class="icon-append fa fa-tv"></i>
          
          <select class="form-control" formControlName="jchannelId" name="jchannelId" #jchannelId (change)="onChannelSelect()" >
            
            <option *ngFor="let channel of broadcasterChannels" value="{{channel.id}}">{{channel.channel_name}}</option>
          </select>
        <b class="tooltip tooltip-bottom-right">Choose Channel</b>
        </label>
                                                </section>
                                            </div>

                                            <div class="row">
                                                    <table class="table table-bordered">
                                                        <tbody>
                                                            <tr>
                                                                <td>
                                                                    <label id="lbl1">Journal -1</label>
                                                                    <video id="1" class="video-js vjs-default-skin vjs-big-play-centered"  width="200" height="150"
                                                                    data-setup='{ "controls": true, "autoplay": false, "preload": "auto","techOrder": ["youtube","html5", "flash"] }'>
                                                                    <source src={{video_demo[0]}} type='application/x-mpegURL'>
                                                                  </video>
                                                                  <button type="submit" class="btn btn-success"  (click)="previewVideo()">Show</button>
                                                                </td>
                                                                <td>
                                                                    <label id="lbl2">Journal -2</label>
                                                                    <video id="2" class="video-js vjs-default-skin vjs-big-play-centered"  width="200" height="150"
                                                                    data-setup='{ "controls": true, "autoplay": false, "preload": "auto","techOrder": ["youtube","html5", "flash"] }'>
                                                                    <source src={{video_demo[1]}} type='application/x-mpegURL'>
                                                                    </video>
                                                                    <button type="submit" class="btn btn-success"  (click)="previewVideo()">Show</button>
                                                                </td>
                                                                <td>
                                                                        <label id="lbl3">Journal -3</label>
                                                                        <video id="3" class="video-js vjs-default-skin vjs-big-play-centered"  width="200" height="150"
                                                                        data-setup='{ "controls": true, "autoplay": false, "preload": "auto","techOrder": ["youtube","html5", "flash"] }'>
                                                                        <source src={{video_demo[2]}} type='application/x-mpegURL'>
                                                                        </video>
                                                                        <button type="submit" class="btn btn-success"  (click)="previewVideo()">Show</button>
                                                                </td>
                                                                <td>
                                                                        <label id="lbl4">Journal -4</label>
                                                                        <video id="4" class="video-js vjs-default-skin vjs-big-play-centered"  width="200" height="150"
                                                                        data-setup='{ "controls": true, "autoplay": false, "preload": "auto","techOrder": ["youtube","html5", "flash"] }'>
                                                                        <source src={{video_demo[3]}} type='application/x-mpegURL'>
                                                                        </video>
                                                                        <button type="submit" class="btn btn-success"  (click)="previewVideo()">Show</button>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td>
                                                                        <label id="lbl5">Journal -5</label>
                                                                        <video id="5" class="video-js vjs-default-skin vjs-big-play-centered"  width="200" height="150"
                                                                        data-setup='{ "controls": true, "autoplay": false, "preload": "auto","techOrder": ["youtube","html5", "flash"] }'>
                                                                        <source src={{video_demo[0]}} type='application/x-mpegURL'>
                                                                        </video>
                                                                        <button type="submit" class="btn btn-success"  (click)="previewVideo()">Show</button>
                                                                </td>
                                                                <td>
                                                                        <label id="lbl6">Journal -6</label>
                                                                        <video id="6" class="video-js vjs-default-skin vjs-big-play-centered"  width="200" height="150"
                                                                        data-setup='{ "controls": true, "autoplay": false, "preload": "auto","techOrder": ["youtube","html5", "flash"] }'>
                                                                        <source src={{video_demo[0]}} type='application/x-mpegURL'>
                                                                        </video>
                                                                        <button type="submit" class="btn btn-success"  (click)="previewVideo()">Show</button>
                                                                </td>
                                                                <td>
                                                                   <label id="lbl7">Journal -7</label>
                                                                   <video id="7" class="video-js vjs-default-skin vjs-big-play-centered"  width="200" height="150"
                                                                    data-setup='{ "controls": true, "autoplay": false, "preload": "auto","techOrder": ["youtube","html5", "flash"] }'>
                                                                    <source src={{video_demo[0]}} type='application/x-mpegURL'>
                                                                    </video>
                                                                    <button type="submit" class="btn btn-success"  (click)="previewVideo()">Show</button>
                                                                </td>
                                                                <td>
                                                                        <label id="lbl8">Journal -8</label>
                                                                        <video id="8" class="video-js vjs-default-skin vjs-big-play-centered"  width="200" height="150"
                                                                        data-setup='{ "controls": true, "autoplay": false, "preload": "auto","techOrder": ["youtube","html5", "flash"] }'>
                                                                        <source src={{video_demo[0]}} type='application/x-mpegURL'>
                                                                        </video>
                                                                        
                                                                </td>
                                                            </tr>
                                                            
                                                        </tbody>
                                                    </table>
                                            </div>

                                            <!-- <div class="row" *ngIf="ishowPreview" >
                                                <b><label>Preview</label></b>
                                                <video id="preview_8" class="video-js vjs-default-skin vjs-big-play-centered"  width="1024" height="400"
                                                data-setup='{ "controls": true, "autoplay": true, "preload": "auto" }'>
                                                <source src={{preview_url}} type='application/x-mpegURL'>
                                                </video>
                                            </div> -->

                                            <div class="row">
                                                <!-- dynamic HTML -->
                                                <button type="submit" id="change" class="btn btn-success"  (click)="previewVideo()">Show</button>
                                                <video id="preview_8"  class="video-js vjs-default-skin vjs-big-play-centered"  width="1024" height="400"
                                                data-setup='{ "controls": true, "autoplay": false, "preload": "auto","techOrder": ["youtube","html5", "flash"] }'>
                                                <source src={{preview_url}} type='application/x-mpegURL'>
                                                </video>
                                            </div>

                                                <section *ngFor="let video of videoList;let idx = index" class="col col-6">

                                                </section>
                                            </div> -->

                                            <!-- <section *ngFor="let video of videoList">
                                               
                                                <video id="0" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" width="200" height="150"
                                                    data-setup='{"controls": true, "autoplay": true, "preload": "auto" }'>
                                                    <source src={{video.video_url}} type='application/x-mpegURL'>
                                                  </video>
                                                
                                            </section> -->

                                            <!-- <section>
                                                    <video id="1" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" width="200" height="150"
                                                    data-setup='{ "controls": true, "autoplay": true, "preload": "auto" }'>
                                                    <source src={{video_demo[0]}} type='application/x-mpegURL'>
                                                  </video>
                                            </section> -->

                                            <!-- <div *ngFor="let video of videoList; let i = index">
                                                    Row {{i}} : {{video.video_url.toString()}}
                                                    <video id={{i}} class="video-js vjs-default-skin vjs-big-play-centered"  width="200" height="150"
                                                    data-setup='{ "controls": true, "autoplay": true, "preload": "none" }'>
                                                    <source src={{video_demo[0]}} type='application/x-mpegURL'>
                                                  </video>
                                            </div> -->
                                           
                                        </fieldset>
                                        <div>
            
              </div>
                                        

                                    </form>
                    </div>    

                   
                </sa-widget>
                <!-- end widget -->
            </article>
            <!-- WIDGET END -->
        </div>
        <!-- end row -->
        
    </sa-widgets-grid>
    <!-- end widget grid -->
</div>
