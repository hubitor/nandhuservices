<div id="content">
        <div class="row">
          <sa-big-breadcrumbs [items]="['Broadcaster', 'Journal Devices']" icon="home" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></sa-big-breadcrumbs>
          </div>
          <sa-widgets-grid>
            <div class="row">
               <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                  <sa-widget>
                       <header>
                            <span class="widget-icon"></span>
                            <h2>Devices</h2>
                            <div class="widget-toolbar">
                                <button class="btn"><span class=""><i class="fa fa-plus-square"></i> </span><span>Add New</span></button>
                            </div>
                        </header>
                        <div>
                            <div class="widget-body">
                                <div class="widget-body no-padding">
      <sa-datatable [options]="{
                                data:journaldeviceall,
                     columns: [
                     {data:'id'},
                     {data:'journal_setting_id'},
                     {data:'mac_id'}
                     ],
                     buttons: [
                     'colvis'
                     ]
                     }" tableClass="table table-striped table-bordered table-hover">
      <thead>
        <tr>
            <th data-class="expand">Id</th>
            <th data-class="expand">Journalsetting_Id</th>
            <th data-class="expand">Mac_Id</th> 
        </tr> 
      </thead>
      </sa-datatable>
     </div>
    </div> 
  </div>
      </sa-widget>
      </article>
      </div>
        <div class="row">
             <div class="col-sm-12">
                  <sa-widgets-grid id="widget-cat-detail">
                      <div class="row">
                            <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <sa-widget>
                                    <header>
                                      <h2>Device Details</h2>
                                    </header>
                                    <div class="widget-body">
                                      <div class="widget-body no-padding">
                                        <form [formGroup]="journalDeviceForm" class="smart-form">
                                          <fieldset>
                                            <div class="row">
                                              <section *ngIf="superAdmin" class="col col-6">
                                                <label>Select Broadcaster</label>
                                                <select class="form-control" name="broadcastersList" #broadcastersList (change)=" onBroadcasterSelect(broadcastersList.value)">
                                                  <option></option>
                                                  <option *ngFor="let broadcaster of broadcasters" value="{{broadcaster.id}}">{{broadcaster.broadcaster_channel_name}}</option>
                                                </select>
                                              </section>
                                              <section class="col col-6">
                                                <label>Select Channel</label>
                                                <select class="form-control" name="broadcastersChannelsList" #broadcastersChannelsList (change)="onChannelSelect(broadcastersChannelsList.value)">
                                                  <option></option>
                                                  <option *ngFor="let channel of channelsList" value="{{channel.id}}">{{channel.channel_name}}</option>
                                                </select>
                                              </section>
                                              <section class="col col-6">
                                                    <label>Select Journal</label>
                                                    <select class="form-control" name="Journal" #Journal (change)="onJournalSelect(Journal.value)">
                                                      <option></option>
                                                      <option *ngFor="let journal of journalList " value="{{journal.channel_id}}">{{journal.first_name}}</option>
                                                    </select>
                                                  </section>
                                              <section class="col col-6">
                                             <label>Choose Status</label>
                                             <select class="form-control" name="userActiveStatus" formControlName="userActiveStatus">
                                                <option></option>
                                               <option value="true">Active</option>
                                               <option value="false">Passive</option>
                                             </select>
                                            </section>
                                            <section class="col col-6">
                                                    <label class="input">
                                                      <i class="icon-prepend fa fa-user"></i>
                                                      <input type="text" placeholder="Device" class="form-control" required name="userDeviceName" formControlName="userDeviceName">
                                                    </label>
                                                  </section>
                                            </div>
                                          </fieldset>
                                          <footer>
                                            <button type="submit" (click)="cancelJournal()" value="cancel" class="btn btn-primary">Cancel</button>
                                            <button type="submit" (click)="createJournal()" value="save"  class="btn btn-primary">Save</button>
                                          </footer>
                                        </form>
                                      </div>
                                    </div>
                                  </sa-widget>
                          </article>
                            </div>
                       </sa-widgets-grid>
                  </div>
            </div>
           </sa-widgets-grid>
      </div>
