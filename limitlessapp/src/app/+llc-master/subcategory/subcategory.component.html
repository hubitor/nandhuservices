
<div id="content">
    <div class="row">
        <sa-big-breadcrumbs [items]="['Product', 'Sub-Category']" icon="home" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></sa-big-breadcrumbs>
        <!--<sa-stats></sa-stats>-->
    </div>
    <!--
      The ID "widget-grid" will start to initialize all widgets below
      You do not need to use widgets if you dont want to. Simply remove
      the <section></section> and you can use wells or panels instead
      -->
    <!-- widget grid -->
    <sa-widgets-grid>
        <!-- row -->
        <div class="row">
            <!-- NEW WIDGET START -->
            <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <!-- Widget ID (each widget will need unique ID)-->
                <sa-widget>
                    <!-- widget options:
              usage: <sa-widget id="wid-id-0" [editbutton]="false">
              [colorbutton]="false"
              [editbutton]="false"
              [togglebutton]="false"
              [deletebutton]="false"
              [fullscreenbutton]="false"
              [custombutton]="false"
              [collapsed]="true"
              [sortable]="false"
          -->
                    <header>
                        <span class="widget-icon"></span>
                        <h2>Add Sub-Category </h2>
                        <div class="widget-toolbar">
                            <!--<button class="btn"><span class=""><i class="fa fa-plus-square"></i> </span><span>Import</span></button>-->
                            <button class="btn"><span class=""><i class="fa fa-plus-square"></i> </span><span>Add New</span></button>
                        </div>
                    </header>
                    <!-- widget div-->
                    <div>
                        <!-- widget content -->
                        <div class="widget-body">
                            <!-- this is what the user will see -->
                            <div class="widget-body no-padding">

                               <sa-datatable [options]="{
                            data: subcategories,
                 columns: [
                 {data: 'id'},
                 {data: 'subcategory_name'},
                 {data: 'subcategory_description'},
                 {data: 'category_id'}
                 ],
                 buttons: [
                 'colvis'
                 ]
                 }" tableClass="table table-striped table-bordered table-hover">
              <thead>
                <tr>
                  <th>ID</th>
                  <th data-class="expand">Name</th>
                  <th>Description</th>
                  <th>Category ID</th>
                </tr>
              </thead>
            </sa-datatable>

                            </div>
                        </div>
                        <!-- end widget content -->
                    </div>
                    <!-- end widget div -->
                </sa-widget>
                <!-- end widget -->
            </article>
            <!-- WIDGET END -->
        </div>
        <!-- end row -->
        <!-- row -->
        <div class="row">
            <!-- a blank row to get started -->
            <div class="col-sm-12">
                <!-- your contents here -->
                <!-- widget grid -->
                <sa-widgets-grid id="widget-cat-detail">
                    <!-- row -->
                    <div class="row">
                        <!-- NEW WIDGET START -->
                        <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <!-- Widget ID (each widget will need unique ID)-->
                            <sa-widget>

                                <header>
                                    <span class="widget-icon"></span>
                                    <h2>Sub-Category Details </h2>
                                </header>
                                <!-- widget div-->
                                <div>
                                    <!-- widget content -->
                                   <form [formGroup]="productSubcategoryForm" class="smart-form">
      <fieldset>
        <div class="row">
          <section class="col col-6">
            <label class="input"> <i class="icon-prepend fa fa-user"></i>
                  <select class="form-control" name="productCategoryId" formControlName="productCategoryId">
          <option *ngFor="let category of categories" value="{{category.id}}">{{category.category_name}}</option>
        </select>
              </label>
          </section>
          <section class="col col-6">
            <label class="input"> <i class="icon-prepend fa fa-user"></i>
                 <input type="text" class="form-control" placeholder="Sub-Category Name" name="productSubcategoryName" formControlName="productSubcategoryName">
              </label>
          </section>
          <section class="col col-6">
            <label class="input"> <i class="icon-prepend fa fa-user"></i>
                 <input class="form-control" placeholder="Sub-Category Description" name="prouductSubcategoryDescription" formControlName="prouductSubcategoryDescription">
              </label>
          </section>
            <section class="col col-6">
            <label class="input"> <i class="icon-prepend fa fa-user"></i>
                 <input type="file" class="form-control" name="single" ng2FileSelect [attr.uploader]="uploader" />
              </label>
          </section>
           <section class="col col-6">
            <label class="input"> <i class="icon-prepend fa fa-user"></i>
                  <select class="form-control" name="productSubcategoryActiveStatus" formControlName="productSubcategoryActiveStatus">
          <option value="true">Active</option>
          <option value="false">Passive</option>
        </select>
              </label>
          </section>
        </div>
        <div class="row">
         
        
        </div>
      </fieldset>
      <footer>
        <button type="submit" class="btn btn-success" (click)="createSubcategory()" value="create">Save</button>
        <button type="submit" class="btn btn-primary" (click)="amendCategory()" value="updateCategory">Cancel</button>
      </footer>
    </form>
                                    <!-- end widget content -->
                                </div>
                                <!-- end widget div -->
                            </sa-widget>
                            <!-- end widget -->
                        </article>
                        <!-- WIDGET END -->
                    </div>
                    <!-- end row -->

                </sa-widgets-grid>
                <!-- end widget grid -->
            </div>
        </div>
        <!-- end row -->
    </sa-widgets-grid>
    <!-- end widget grid -->
</div>
