<style type="text/css">
.cls-product
{
    display: none;
}
 
</style>
<div id="content">
    <div class="row">
        <sa-big-breadcrumbs [items]="['Product', 'Products']" icon="home" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></sa-big-breadcrumbs>
        <!--<sa-stats></sa-stats>-->
    </div>
    <!--
      The ID "widget-grid" will start to initialize all widgets below
      You do not need to use widgets if you dont want to. Simply remove
      the <section></section> and you can use wells or panels instead
      -->
    <!-- widget grid -->
    <sa-widgets-grid>
        <!-- row -->
        <div class="row">
            <!-- NEW WIDGET START -->
            <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <!-- Widget ID (each widget will need unique ID)-->
                <sa-widget>
                    <!-- widget options:
              usage: <sa-widget id="wid-id-0" [editbutton]="false">
              [colorbutton]="false"
              [editbutton]="false"
              [togglebutton]="false"
              [deletebutton]="false"
              [fullscreenbutton]="false"
              [custombutton]="false"
              [collapsed]="true"
              [sortable]="false"
          -->
                    <header>
                        <span class="widget-icon"></span>
                        <h2>Add Product </h2>
                        <div class="widget-toolbar">
                            <!--<button class="btn"><span class=""><i class="fa fa-plus-square"></i> </span><span>Import</span></button>-->
                            <button class="btn"><span class=""><i class="fa fa-plus-square"></i> </span><span>Add New</span></button>
                        </div>
                    </header>
                    <!-- widget div-->
                    <div>
                        <!-- widget content -->
                        <div class="widget-body">
                            <!-- this is what the user will see -->
                            <div class="widget-body no-padding">

                                <sa-datatable  [options]="{
                            data: products,
                            
                 columns: [
                 {
                     data: 'id',
                     visible:true,
                     className:'cls-product2',
                     defaultContent: '<button class=\'btn btn-default btn-xs edit-country-btn\'   (click)=\'editClicked()\'>Edit</button>'
                 },
                 {data: 'category_id'},
                 {data: 'subcategory_id'},
                 {data: 'product_name'},
                 {data: 'product_price'},
                 {data: 'discount_rate'},
                 {data: 'product_descripton'},
                 {data: 'product_descripton'},
                 {data: 'discount_rate'}
                 ],
                 buttons: [
                 'colvis'
                 ]
                 }" 
                 
                 tableClass="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th style="display:none;">ID</th>
                                            <th data-class="expand">Catagory Name</th>
                                            <th data-class="expand">Sub-Category Name</th>
                                            <th>Name</th>
                                            <th>Price</th>
                                            <th>Discount</th>
                                            <th>Description</th>
                                            <th>Image</th>
                                            <th>Status</th>
                                        </tr>
                                    </thead>
                                </sa-datatable>

                            </div>
                        </div>
                        <!-- end widget content -->
                    </div>
                    <!-- end widget div -->
                </sa-widget>
                <!-- end widget -->
            </article>
            <!-- WIDGET END -->
        </div>
        <!-- end row -->
        <!-- row -->
        <div class="row">
            <!-- a blank row to get started -->
            <div class="col-sm-12">
                <!-- your contents here -->
                <!-- widget grid -->
                <sa-widgets-grid id="widget-cat-detail">
                    <!-- row -->
                    <div class="row">
                        <!-- NEW WIDGET START -->
                        <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <!-- Widget ID (each widget will need unique ID)-->
                            <sa-widget>

                                <header>
                                    <span class="widget-icon"></span>
                                    <h2>Product Details </h2>
                                </header>
                                <!-- widget div-->
                                <div>
                                    <!-- widget content -->
                                    <form [formGroup]="productForm" novalidate class="smart-form">

                                        <fieldset>
                                            <div class="row">
                                                 <section class="col col-6">
                                                     <ddl-category (categoryUpdated)="handleCategoryUpdated($event)"></ddl-category>
                                                 </section>
                                                <section class="col col-6">
                                                    <!--[categoryId]="category_id"-->
                                                     <ddl-subcategory   (subcategoryUpdated)="handleSubCategoryUpdated($event)"></ddl-subcategory>
                                                 </section>

                                                <section class="col col-6">
                                                    <label class="input"> <i class="icon-prepend fa fa-user"></i>
                                                        <input type="text" formControlName="product_name"   placeholder="Product name">
                                                    </label>
                                                </section>
                                                <section class="col col-6">
                                                    <label class="input"> <i class="icon-prepend fa fa-user"></i>
                                                        <input type="text" formControlName="product_description"  placeholder="Description">
                                                    </label>
                                                </section>
                                            </div>

                                            <div class="row">
                                                <section class="col col-6">
                                                    <label for="file" class="input input-file">
            <div class="button"><input type="file" name="cfile" onchange="this.parentNode.nextSibling.value = this.value">Browse</div><input type="text" placeholder="Upload category image" readonly="">
        </label>
                                                </section>
                                                 <section class="col col-6">
                                                    <label class="input"> <i class="icon-prepend fa fa-user"></i>
                                                        <input type="text" formControlName="product_price"  placeholder="Price">
                                                    </label>
                                                </section>
                                                 <section class="col col-6">
                                                    <label class="input"> <i class="icon-prepend fa fa-user"></i>
                                                        <input type="text" formControlName="discount_rate"   placeholder="Discount">
                                                    </label>
                                                </section>
                                                 <section class="col col-6">
                                                    <label class="input"> <i class="icon-prepend fa fa-user"></i>
                                                        <input type="text" formControlName="product_size"   placeholder="Product Size">
                                                    </label>
                                                </section>             

                                                 <section class="col col-6">
                                                    <sa-status (statusUpdated)="handleStatusUpdated($event)"></sa-status>
                                                 </section>
                                                
                                            </div>
                                        </fieldset>
                                        <footer>

                                            <button type="submit" (click)="cancelProduct()" value="cancel" class="btn btn-primary">
      Cancel
    </button>
                                            <button type="submit" (click)="createProduct()" value="save"  class="btn btn-primary">
      Save
    </button>
                                        </footer>
                                    </form>
                                    <!-- end widget content -->
                                </div>
                                <!-- end widget div -->
                            </sa-widget>
                            <!-- end widget -->
                        </article>
                        <!-- WIDGET END -->
                    </div>
                    <!-- end row -->

                </sa-widgets-grid>
                <!-- end widget grid -->
            </div>
        </div>
        <!-- end row -->
    </sa-widgets-grid>
    <!-- end widget grid -->
</div>
