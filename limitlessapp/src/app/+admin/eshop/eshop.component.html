<div id="content">
  <div class="row"></div>
  <sa-widgets-grid>
    <div class="row">
      <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <sa-widget>
          <header>
            <h2>Add Shop</h2>
          </header>
          <div class="widget-body">
            <div class="widget-body no-padding">
              <form [formGroup]="newShopForm" class="smart-form">
                <fieldset>
                  <div class="row">
                    <section class="col col-4">
                      <label>Application</label>
                      <select name="applicationList" #applicationList (change)="onApplicationSelect(applicationList.value)" class="form-control">
                        <option></option>
                        <option *ngFor="let app of applications" value="{{app.id}}">{{app.application_name}}</option>
                      </select>
                    </section>
                    <section class="col col-4">
                      <label>Shop Name</label>
                      <input type="text" class="form-control" name="shopName" formControlName="shopName">
                    </section>
                    <section class="col col-4">
                      <label>About Shop</label>
                      <input type="text" class="form-control" name="aboutShop" formControlName="aboutShop">
                    </section>
                    <section class="col col-4">
                      <label>Shop Code</label>
                      <input type="text" class="form-control" name="shopCode" formControlName="shopCode">
                    </section>
                    <section class="col col-4">
                      <label>Seller KYC Type</label>
                      <select class="form-control" #kycDocsList (change)="onKycDocTypeSelect(kycDocsList.value)" name="sellerKycType">
                        <option></option>
                        <option *ngFor="let kycDoc of kycDocList" value="{{kycDoc}}">{{kycDoc}}</option>
                      </select>
                    </section>
                    <section class="col col-4">
                      <label>Seller KYC Number/ID</label>
                      <input type="text" class="form-control" name="sellerKycValue" formControlName="sellerKycValue">
                    </section>
                    <section class="col col-4">
                      <label>Primary Category Name</label>
                      <input type="text" class="form-control" name="primaryCategoryName" formControlName="primaryCategoryName">
                    </section>
                    <section class="col col-4">
                      <label>Primary Category Description</label>
                      <input type="text" class="form-control" name="primaryCategoryDescription" formControlName="primaryCategoryDescription">
                    </section>
                    <section class="col col-4">
                      <label>Primary Cagtegory Image</label>
                      <input type="file" class="form-control" name="primaryCategoryImage" ng2FileSelect [attr.uploader]="categoryUploader">
                    </section>
                    <section class="col col-4">
                      <label>Primary Subcategory Name</label>
                      <input type="text" class="form-control" name="primarySubcategoryName" formControlName="primarySubcategoryName">
                    </section>
                    <section class="col col-4">
                      <label>Primary Subcategory Description</label>
                      <input type="text" class="form-control" name="primarySubcategoryDescription" formControlName="primarySubcategoryDescription">
                    </section>
                    <section class="col col-4">
                      <label>Primary Subcagtegory Image</label>
                      <input type="file" class="form-control" name="primarySubcategoryImage" ng2FileSelect [attr.uploader]="subcategoryUploader">
                    </section>
                    <section class="col col-4">
                      <label>Primary Product Name</label>
                      <input type="text" class="form-control" name="primaryProductName" formControlName="primaryProductName">
                    </section>
                    <section class="col col-4">
                      <label>Primary Product Description</label>
                      <input type="text" class="form-control" name="primaryProductDescription" formControlName="primaryProductDescription">
                    </section>
                    <section class="col col-4">
                      <label>Primary Product Image</label>
                      <input type="file" class="form-control" name="primaryProductImage" ng2FileSelect [attr.uploader]="productUploader">
                    </section>
                    <section class="col col-4">
                      <label>Primary Product Price</label>
                      <input type="text" class="form-control" name="primaryProductPrice" formControlName="primaryProductPrice">
                    </section> 
                  </div>
                  <button type="submit" class="btn btn-success" (click)="addNewShop()">Create Shop</button>
                </fieldset>
              </form>
            </div>
          </div>
        </sa-widget>
      </article>
    </div>
  </sa-widgets-grid>
</div>
