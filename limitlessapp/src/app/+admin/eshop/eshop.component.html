<div id="content">
  <div class="row"></div>
  <sa-widgets-grid>
    <div class="row">
      <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <sa-widget>
          <header>
            <h2>Add Shop</h2>
          </header>
          <div class="widget-body">
            <div class="widget-body no-padding">
              <form [formGroup]="newShopForm" class="smart-form">
                <fieldset>
                  <div class="row">
                    <section class="col col-6">
                      <label>Application</label>
                      <select name="applicationList" #applicationList (change)="onApplicationSelect(applicationList.value)" class="form-control">
                        <option></option>
                        <option *ngFor="let app of applications" value="{{app.id}}">{{app.application_name}}</option>
                      </select>
                    </section>
                    <section class="col col-6">
                      <label>Shop Name</label>
                      <input type="text" class="form-control" name="shopName" formControlName="shopName">
                    </section>
                    <section class="col col-6">
                      <label>About Shop</label>
                      <input type="text" class="form-control" name="aboutShop" formControlName="aboutShop">
                    </section>
                    <section class="col col-6">
                      <label>Shop Code</label>
                      <input type="text" class="form-control" name="shopCode" formControlName="shopCode">
                    </section>
                    <section class="col col-6">
                      <label>Seller Name</label>
                      <input type="text" class="form-control" name="userName" formControlName="userName">
                    </section>
                    <section class="col col-6">
                      <label>Seller Short Name (<sup>*</sup>Lastname or Surname)</label>
                      <input type="text" class="form-control" name="userShortName" formControlName="userShortName">
                    </section>
                    <section class="col col-6">
                      <label>Seller City</label>
                      <input type="text" class="form-control" name="userCity" formControlName="userCity">
                    </section>
                    <section class="col col-6">
                      <label>ZIP</label>
                      <input type="text" class="form-control" name="userZip" formControlName="userZip">
                    </section>
                    <section class="col col-6">
                      <label>Seller Mobile</label>
                      <input type="text" class="form-control" name="userMobile" formControlName="userMobile">
                    </section>
                    <section class="col col-6">
                      <label>Seller Email</label>
                      <input type="email" class="form-control" name="userEmail" formControlName="userEmail">
                    </section>
                    <section class="col col-6">
                      <label>Seller KYC Type</label>
                      <select class="form-control" #kycDocsList (change)="onKycDocTypeSelect(kycDocsList.value)" name="sellerKycType">
                        <option></option>
                        <option *ngFor="let kycDoc of kycDocList" value="{{kycDoc}}">{{kycDoc}}</option>
                      </select>
                    </section>
                    <section class="col col-6">
                      <label>Seller KYC Number/Id</label>
                      <input type="text" class="form-control" name="sellerKycValue" formControlName="sellerKycValue">
                    </section>
                    <section class="col col-6">
                      <label>Select A Roles For User</label>
                      <select class="form-control" name="userRolesList" #userRoleList (change)="onRoleSelect(userRoleList.value)">
                        <option></option>
                        <option *ngFor="let role of applicationUsersRoles" value="{{role.id}}">{{role.role_name}}</option>
                      </select>
                    </section>
                  </div>
                  <button type="submit" class="btn btn-success" (click)="addNewShop()">Create Shop</button>
                </fieldset>
              </form>
            </div>
          </div>
        </sa-widget>
      </article>
    </div>
  </sa-widgets-grid>
</div>
