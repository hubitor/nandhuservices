
<div id="content">
    <div class="row">
        <sa-big-breadcrumbs [items]="['Admin', 'Destination']" icon="home" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></sa-big-breadcrumbs>
        <!--<sa-stats></sa-stats>-->
    </div>
    <!--
      The ID "widget-grid" will start to initialize all widgets below
      You do not need to use widgets if you dont want to. Simply remove
      the <section></section> and you can use wells or panels instead
      -->
    <!-- widget grid -->
    <sa-widgets-grid>
        <!-- row -->
        <div class="row">
            <!-- NEW WIDGET START -->
            <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <!-- Widget ID (each widget will need unique ID)-->
                <sa-widget>
                   
                    <header>
                        <span class="widget-icon"></span>
                        <h2>Add Broadcaster Destination</h2>
                       
                    </header>
                    <div>
                        <!--(change)="onBroadcasterSelect(broadcasterName.value,true)"-->
                        <form novalidate  class="smart-form" [formGroup]="destinationForm" >

                                        <fieldset>
                                            <div class="row">
                                                <section *ngIf="superAdminUser" class="col col-3">
                                                  <label>Broadcaster</label>
                                                  <label class="input">
                                                  <i class="icon-append fa fa-tv"></i>
                                                  <select class="form-control" name="broadcasterList" #broadcastersList (change)="getBroadcasterChannels(broadcastersList.value)">
                                                    <option></option>
                                                    <option *ngFor="let broadcaster of broadcasters" value="{{broadcaster.id}}">{{broadcaster.broadcaster_channel_name}}</option>
                                                  </select>
                                                  <b class="tooltip tooltip-bottom-right">Choose Broadcaster</b>
                                                </label>
                                                </section>
                                            </div>
                                            <div class="row">
                                                <section class="col col-3">
                                                  <label>Channel</label>
                                                  <label class="input">
                                                  <i class="icon-append fa fa-tv"></i>
                                                  <select class="form-control" name="channelList" #channelsList (change)="onChannelSelect(channelsList.value)">
                                                    <option></option>
                                                    <option *ngFor="let channel of broadcasterChannels" value="{{channel.id}},{{channel.channel_name}}">{{channel.channel_name}}</option>
                                                  </select>
                                                  <b class="tooltip tooltip-bottom-right">Choose channel</b>
                                                </label>
                                                </section>
                                            </div>
                                            <div class="row">
                                                <section class="col col-3">
                                                  <label>Destination</label>
                                                  <label class="input">
                                                    <i class="icon-append fa fa-send"></i>
                                                    <!-- <select class="form-control"  name="broadcasterDestination" #broadcasterDestination  (change)=" destination(broadcasterDestination.value)" >
                                                        <option></option>
                                                        <option  value="{{broadcasterDestination.destination_id}}">{{broadcasterDestination.contentValue}}</option>  -->
                                                        <select class="form-control"  name="broadcasterDestination" #broadcasterDestination (change)="onDestinationIdSelect(broadcasterDestination.value)">
                                                                <option></option>
                                                            <option *ngFor="let destination of destinations" value="{{destination.id}},{{destination.destination}}">{{destination.destination}}</option>
                                                    </select>
                                                  <b class="tooltip tooltip-bottom-right">Choose Destination</b>
                                                  </label>
                                                </section>
                                            </div>
                                            <div class="row">
                                                    <section class="col col-3">
                                                        <label>Status</label>
                                                        <select class="form-control" name="userActiveStatus" formControlName="userActiveStatus">
                                                           <option></option>
                                                          <option value="true">Active</option>
                                                          <option value="false">Passive</option>
                                                        </select>
                                                       </section>
                                              </div>
                                            </fieldset>
                                        <footer>
                                            <div class="form-group">
                                           <button type="submit" class="btn btn-success"  (click)="createbroadcasterdestination()">Create</button> 
                                            </div>
                                        </footer>

                                    </form>
                    </div>    

                   
                </sa-widget>
                <!-- end widget -->
            </article>
            <!-- WIDGET END -->
        </div>
        <!-- end row -->
        
    </sa-widgets-grid>
    <!-- end widget grid -->
</div>
